<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
	<meta name="theme-color" content="#ffe151">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Потрачено</title>
	<meta name="description" content="Приложение, позволяющее друзьям вести совместный учёт расходов. Сохраняет дружбу и радость от мероприятий">

	<!-- Twitter Card markup-->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Потрачено">
	<meta name="twitter:description" content="Приложение, позволяющее друзьям вести совместный учёт расходов. Сохраняет дружбу и радость от мероприятий">
	<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:image" content="https://wastd.ru/social.png">

	<!-- Open Graph markup (Facebook, Pinterest) -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Потрачено">
	<meta property="og:description" content="Приложение, позволяющее друзьям вести совместный учёт расходов. Сохраняет дружбу и радость от мероприятий">
	<meta property="og:image" content="https://wastd.ru/social.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="650">

	<link rel="apple-touch-icon" href="/icon_ios.png">
	<link rel="shortcut icon" type="image/png" href="/icon_96.png">
	<link rel="manifest" href="/manifest.json">
</head>
<body>
	<div id="app" style="height: 100%;"></div>

	<!-- Yandex.Metrika counter -->
	<script type="text/javascript">
		(function (d, w, c) {
			(w[c] = w[c] || []).push(function() {
				try {
					w.yaCounter = new Ya.Metrika({
						id:39720760,
						clickmap:true,
						trackLinks:true,
						accurateTrackBounce:true,
						webvisor:true
					});
				} catch(e) { }
			});

			var n = d.getElementsByTagName("script")[0],
				s = d.createElement("script"),
				f = function () { n.parentNode.insertBefore(s, n); };
			s.type = "text/javascript";
			s.async = true;
			s.src = "https://mc.yandex.ru/metrika/watch.js";

			if (w.opera == "[object Opera]") {
				d.addEventListener("DOMContentLoaded", f, false);
			} else { f(); }
		})(document, window, "yandex_metrika_callbacks");
	</script>
	<noscript>
		<div>
			<img src="https://mc.yandex.ru/watch/39720760" style="position:absolute; left:-9999px;" alt="" />
		</div>
	</noscript>
	<!-- /Yandex.Metrika counter -->
</body>
</html>
